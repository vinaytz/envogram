<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Weather </title>
    <style>
        .footer {position: fixed;bottom: 0;left: 0;right: 0;width: 100%;height: 55px;box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);background-color: #212121;display: flex;overflow-x: auto;}
        .nav__link {display: flex;flex-direction: column;align-items: center;justify-content: center;flex-grow: 1;min-width: 50px;overflow: hidden;white-space: nowrap;font-family: sans-serif;font-size: 13px;color:#10ab8d;text-decoration: none;-webkit-tap-highlight-color: transparent;transition: background-color 0.1s ease-in-out;}
        .nav__link:hover {background-color: #ffffff;color: rgb(160, 18, 18);}
        .nav__icon {font-size: 18px;}.main-icon{text-shadow:1px 1px 2px #062105b5;}
        </style>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

        <a href="Quiz\index-quiz.html" class="nav__link"><i aria-hidden="true" class="main-icon fa-regular fa-square-q" style="font-size:29px"></i><span class="nav__text">Quiz</span></a>
        <a href="profile\index-profile.html" class="nav__link"><i aria-hidden="true" class="main-icon fa-solid fa-user" style="font-size:29px"></i><span class="nav__text">Profile</span></a>
    </footer>

</body>

</html>
