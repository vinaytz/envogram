<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Responsive Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
        }

        #iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 150%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        #iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Search Your Area!</h1>

    <div id="iframe-container">
        <!-- Replace "https://www.example.com" with the URL of the website you want to iframe -->
        <iframe src="https://www.aqi.in/" frameborder="0" allowfullscreen></iframe>
    </div>


</body>
</html>
